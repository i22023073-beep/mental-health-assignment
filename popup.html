<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breathing Circle</title>
<style>
	
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f4f8;
    font-family: Arial, sans-serif;
  }

  .circle {
    width: 150px;
    height: 150px;
    background: #6c63ff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: breathe 8s infinite ease-in-out;
    position: relative;
  }

  @keyframes breathe {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

  .text {
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .fade-in { opacity: 1; }
  .fade-out { opacity: 0; }
</style>
</head>
<body>
	

<div class="circle">
  <div class="text" id="circleText">Breathe In</div>
</div>

<script>
  const text = document.getElementById('circleText');
  const cycleDuration = 8000; // total animation duration in ms
  const halfCycle = cycleDuration / 2;

  function breatheCycle() {
    // Fade in "Breathe In"
    text.textContent = 'Breathe In';
    text.classList.add('fade-in');
    text.classList.remove('fade-out');

    // Fade out after half cycle, show "Breathe Out"
    setTimeout(() => {
      text.classList.add('fade-out');
      text.classList.remove('fade-in');

      setTimeout(() => {
        text.textContent = 'Breathe Out';
        text.classList.add('fade-in');
        text.classList.remove('fade-out');
      }, 1000); // match fade duration
    }, halfCycle - 1000); // start fade-out slightly before half cycle
  }

  breatheCycle();
  setInterval(breatheCycle, cycleDuration);
</script>

</body>
</html>
